<!DOCTYPE html>
<html>
<head>
	<title>Lesson 27</title>
</head>
<body>
<form name="theForm" action="" onsubmit="validateForm(event)">
	<input name="btnSubmit" type ="submit" value="Submit"/>
</form>
<script type="text/javascript" src="crossBrowserEvents.js"></script>
<script type="text/javascript">

function validateForm(event){
	var button = document.theForm.btnSubmit;
	button.disabled = true;
	
	var notValidated = confirm("Do you want to simulate na invalid form?");

	if(notValidated){
		alert("Invalid data was found in the form. Please fix and submit again");
		button.disabled = false;
		eventUtility,preventDefault(event);
	}
}
</script>
</body>
</html>
